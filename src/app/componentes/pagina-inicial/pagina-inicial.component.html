<section id="projects" class="projects-section">
  <div class="container">

    <div class="section-header">
      <p class="section-label">// meus trabalhos</p>
      <h2 class="section-title">Projetos em Destaque</h2>
      <p class="section-subtitle">Uma seleção dos projetos que melhor representam minha evolução técnica</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let projeto of projetos">
        <div class="project-card">
          <div class="project-img-wrapper">
            <img [src]="projeto.imagemSrc" class="project-img" [alt]="projeto.imagemAlt">
            <div class="project-img-overlay"></div>
          </div>
          <div class="project-body">
            <h3 class="project-title">{{ projeto.titulo }}</h3>
            <p class="project-desc">{{ projeto.descricao }}</p>
            <div class="project-tags">
              <span class="project-tag" *ngFor="let tecnologia de projeto.tecnologias">
                <i class="bi me-1" [ngClass]="tecnologia.icone"></i>{{ tecnologia.nome }}
              </span>
            </div>
          </div>
          <div class="project-footer">
            <a [href]="projeto.link" target="_blank" class="project-link">
              <i class="bi bi-arrow-up-right-square me-2"></i>Ver Projeto
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
