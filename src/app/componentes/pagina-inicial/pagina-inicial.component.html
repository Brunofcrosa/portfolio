<section id="projects" class="projects">
  <div class="container">

    <div class="sec-head">
      <span class="sec-tag">Projetos</span>
      <h2 class="sec-title">O que eu construo</h2>
    </div>

    <div class="proj-grid">
      <a [href]="projeto.link" target="_blank" class="proj-card" *ngFor="let projeto of projetos">
        <div class="proj-img-box">
          <img [src]="projeto.imagemSrc" [alt]="projeto.imagemAlt" class="proj-img">
        </div>
        <div class="proj-body">
          <div class="proj-techs">
            <span class="proj-tech" *ngFor="let t of projeto.tecnologias">{{ t.nome }}</span>
          </div>
          <h3 class="proj-title">{{ projeto.titulo }}</h3>
          <p class="proj-desc">{{ projeto.descricao }}</p>
        </div>
        <div class="proj-foot">
          <span class="proj-cta">Ver projeto &rarr;</span>
        </div>
      </a>
    </div>

  </div>
</section>
